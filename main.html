<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<textarea rows="4" cols="50" id='history'>History:</textarea>
	<div>Input Below</div>
	<input type="text" name="input" id='input' value=''>
	<table>
		<tr>
			<td class='button' id='clear' colspan="4">Clear</td>
		</tr>
		<tr>
			<td class='button' id='seven'>7</td>
			<td class='button' id='eight'>8</td>
			<td class='button' id='nine'>9</td>
			<td class='button' id='divide'>/</td>
		</tr>
		<tr>
			<td class='button' id='four'>4</td>
			<td class='button' id='five'>5</td>
			<td class='button' id='six'>6</td>
			<td class='button' id='multiply'>x</td>
		</tr>
		<tr>
			<td class='button' id='one'>1</td>
			<td class='button' id='two'>2</td>
			<td class='button' id='three'>3</td>
			<td class='button' id='subtract'>-</td>
		</tr>
		<tr>
			<td class='button' id='zero'>0</td>
			<td class='button' id='dot'>.</td>
			<td class='button' id='equal'>=</td>
			<td class='button' id='add'>+</td>
		</tr>
	</table>
	<script src='main.js'></script>
</body>
</html>
